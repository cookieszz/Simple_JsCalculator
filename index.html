<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="calculator">
        <input type="text" class="result" value="0" disabled>
        <button data-c="clear" value="0" class="c-button">C</button>
        <button data-operation="operation" value="/" class="num-button">/</button>
        <button data-num="num" value="7" class="num-button">7</button>
        <button data-num="num" value="8" class="num-button">8</button>
        <button data-num="num" value="9" class="num-button">9</button>
        <button data-operation="operation" value="*" class="num-button">*</button>
        <button data-num="num" value="4" class="num-button">4</button>
        <button data-num="num" value="5" class="num-button">5</button>
        <button data-num="num" value="6" class="num-button">6</button>
        <button data-operation="operation" value="-" class="num-button">-</button>
        <button data-num="num" value="1" class="num-button">1</button>
        <button data-num="num" value="2" class="num-button">2</button>
        <button data-num="num" value="3" class="num-button">3</button>
        <button data-operation="operation" value="+" class="plus-button">+</button>
        <button data-num="num" value="0" class="num-button">0</button>
        <button class="num-button" disabled>.</button>
        <button data-result="res" class="num-button">=</button>
    </div>

    <script src='code.js'></script>
</body>
</html>
